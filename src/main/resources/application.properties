flink_mission_ui_rul = http://172.22.1.125:8081/#/job/{jobId}/overview
flink_jar_upload_url = http://172.22.1.125:8081/jars/upload
#任务jar生成后的路径
flink_mission_jar_path = D://ideaproject/test/flink_remotesubmit/target
flink_mission_jar_name_suf = flink
#需要生成的java文件路径
flink_code_path = D://ideaproject/test/flink_remotesubmit
#需要生成的java文件package
packages=/src/main/java/com/yp

#编译需要的依赖jar包，如flink
flink_code_compiler_dependmentjars = D://ideaproject/test/flink_remotesubmit/lib
#提交flink任务的地址
submit_mission_url=http://172.22.1.125:8081/jars/{flinkJarName}/run

#thymelea模板配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
#热部署文件，页面不产生缓存，及时更新
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**
